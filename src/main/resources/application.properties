# ==== App ====
spring.application.name=helmaaibackend
server.port=8080

# ==== MongoDB ====
# Local Mongo connection (for development)
spring.data.mongodb.uri=mongodb://localhost:27017/helma
# Automatically create indexes for collections that use @Indexed
spring.data.mongodb.auto-index-creation=true

# Use the following line if connecting to MongoDB Atlas (uncomment and configure if needed)
# spring.data.mongodb.uri=mongodb+srv://<username>:<password>@<cluster_name>.mongodb.net/helma?retryWrites=true&w=majority

# ==== JSON / Time ====
# Jackson configuration
spring.jackson.time-zone=Europe/Istanbul
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# ==== Security ====
# Disable default Spring Security user; use custom security configuration
spring.main.allow-bean-definition-overriding=true

# ==== JWT ====
# Temporary JWT secret key (should be stored as ENV in production)
app.jwt.secret=change-this-please-32-bytes-minimum-secret-key
app.jwt.issuer=helma-ai
# Token expiration time (in minutes) ? 43200 min = 30 days
app.jwt.exp-minutes=43200

# ==== Actuator ====
# Health and info endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# ==== Logging ====
# MongoDB driver and template logging level
logging.level.org.springframework.data.mongodb.core.MongoTemplate=INFO
logging.level.org.mongodb.driver=INFO

# ==== Swagger / OpenAPI ====
springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.path=/v3/api-docs
# Display grouped and sorted Swagger UI menus
springdoc.swagger-ui.groups-order=ASC
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
